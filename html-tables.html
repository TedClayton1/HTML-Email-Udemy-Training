<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
       initial-scale=1.0">
    <title>HTML Tables Practice Activity</title>
    <style>
       body {
           background-color: grey;
       } 
       table {
           background-color: white;
           width: 600px;
           margin: 0 auto;
           text-align: center;
       }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>52</td>
            <td>Atlanta</td>
        </tr>
    </table>
</body>
</html>
